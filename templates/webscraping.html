{% extends 'base.html' %}

{% block title %}Web Scraping{% endblock title %}

{% block body %}

<div class="container my-4">

  <h3 class='text-center'> Movies List </h3>

  <div class="row">
    <div class="col-sm-8 offset-sm-2">

      <ul class="list-group">
        {% for movie in movies %}
        <li class="list-group-item">
          <p>{{ movie }} </p> 
        </li>
        {% endfor %}
      </ul>

    </div>
  </div>
</div>

{% endblock body %}
