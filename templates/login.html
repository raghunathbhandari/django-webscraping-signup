{% extends 'base.html' %}

{% block title %}Login Page{% endblock title %}

{% block body %}

<div class="container-fluid px=0">
  <img src="/static/images/register.jpg" class="d-block w-100 mx=0" alt="...">
 
</div>
  
  <div class="container my-4">
  <h1 class="text-center">Login with you email and and password</h1>
  <form method="post" action="/login">

    {% csrf_token %}

   
    <div class="form-group">
      <label for="emailid" >Email address</label>
      <input type="email" class="form-control" name="emailid" id="emailid" placeholder="name@example.com">
    </div>
   
    <div class="form-group">
      <label for="password" >Passpord</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
    </div>
   

      <button type="submit" class="btn btn-primary">Submit</button>

      </form>


</div

{% endblock body %}
